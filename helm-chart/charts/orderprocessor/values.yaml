enabled: true
replicas: 1
image: order-processor:latest
imagePullPolicy: IfNotPresent
containerPort: 16888
servicePort: 16888
serviceType: ClusterIP

resources:
  limits:
    cpu: "500m"
    memory: "512Mi"
  requests:
    cpu: "200m"
    memory: "256Mi"

livenessProbe:
  httpGet:
    path: /health
    port: 16888
    scheme: HTTP
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 5

readinessProbe:
  httpGet:
    path: /health
    port: 16888
    scheme: HTTP
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 5

env:
  ASPNETCORE_ENVIRONMENT: Development
  ASPNETCORE_URLS: "http://*:16888"

initContainers:
  - name: wait-for-dependencies
    image: busybox:latest
    command:
      - "/bin/sh"
      - "-c"
      - >
        until nslookup eshop-rabbitmq && nslookup eshop-catalogdb;
        do echo "waiting for dependencies"; sleep 2; done;

secret:
  EVENTBUS_CONNECTION: ""
  ORDERINGDB_CONNECTION: ""

global:
  namespace: "app"
  imagePullPolicy: IfNotPresent
