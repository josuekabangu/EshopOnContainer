apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "CatalogDB-chart.fullname" . }}-pvc
  namespace: {{ .Values.global.namespace | default "dev" }}
  labels:
    {{- include "CatalogDB-chart.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: {{ .Values.persistence.storageClass }}
  resources:
    requests:
      storage: {{ .Values.persistence.size }}
