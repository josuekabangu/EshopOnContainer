enabled: true
replicas: 1
image: payment-processor:latest
imagePullPolicy: IfNotPresent
containerPort: 8080
servicePort: 8080
serviceType: ClusterIP

resources:
  limits:
    cpu: "500m"
    memory: "512Mi"
  requests:
    cpu: "200m"
    memory: "256Mi"

livenessProbe:
  httpGet:
    path: /health
    port: 8080
    scheme: HTTP
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 5

readinessProbe:
  httpGet:
    path: /health
    port: 8080
    scheme: HTTP
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 5

env:
  ASPNETCORE_ENVIRONMENT: Development

initContainers:
  - name: wait-for-dependencies
    image: busybox:latest
    command:
      - "/bin/sh"
      - "-c"
      - >
        until nslookup eshop-rabbitmq;
        do echo "waiting for rabbitmq"; sleep 2; done;

secret:
  EVENTBUS_CONNECTION: ""

global:
  namespace: "dev"
  imagePullPolicy: IfNotPresent
