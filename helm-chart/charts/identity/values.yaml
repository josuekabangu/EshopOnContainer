enabled: true
replicas: 1
image: identity-api:latest
imagePullPolicy: IfNotPresent
containerPort: 5001
servicePort: 5001
serviceType: ClusterIP

resources:
  limits:
    cpu: "500m"
    memory: "512Mi"
  requests:
    cpu: "200m"
    memory: "256Mi"

livenessProbe:
  httpGet:
    path: /health
    port: 5001
    scheme: HTTP
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 5

readinessProbe:
  httpGet:
    path: /health
    port: 5001
    scheme: HTTP
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 5

persistence:
  enabled: true
  storageClass: standard
  size: 100Mi

env:
  ASPNETCORE_ENVIRONMENT: Development
  ASPNETCORE_URLS: "http://*:5001"
  MauiCallback: "http://identity-api:5001/callback"
  WebAppClient: "http://localhost:16889"

initContainers:
  - name: wait-for-dependencies
    image: busybox:latest
    command:
      - "/bin/sh"
      - "-c"
      - >
        until nslookup eshop-catalogdb && nslookup eshop-rabbitmq;
        do echo "waiting for catalogdb and rabbitmq"; sleep 2; done;

secret:
  IDENTITYDB_CONNECTION: ""
  EVENTBUS_CONNECTION: ""

global:
  namespace: "app"
  imagePullPolicy: IfNotPresent
