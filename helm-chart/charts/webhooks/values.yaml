enabled: true
replicas: 1
image: webhooks-api:latest
imagePullPolicy: IfNotPresent
containerPort: 5101
servicePort: 5101
serviceType: ClusterIP

resources:
  limits:
    cpu: "500m"
    memory: "512Mi"
  requests:
    cpu: "200m"
    memory: "256Mi"

livenessProbe:
  httpGet:
    path: /health
    port: 5101
    scheme: HTTP
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 5

readinessProbe:
  httpGet:
    path: /health
    port: 5101
    scheme: HTTP
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 5

env:
  ASPNETCORE_ENVIRONMENT: Development
  ASPNETCORE_URLS: "http://*:5101"

initContainers:
  - name: wait-for-dependencies
    image: busybox:latest
    command:
      - "/bin/sh"
      - "-c"
      - >
        until nslookup eshop-catalogdb && nslookup eshop-rabbitmq;
        do echo "waiting for dependencies"; sleep 2; done;

secret:
  WEBHOOKSDB_CONNECTION: ""
  EVENTBUS_CONNECTION: ""

global:
  namespace: "app"
  imagePullPolicy: IfNotPresent
