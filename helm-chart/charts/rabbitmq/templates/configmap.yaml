apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "eshop.fullname" . }}-config
  namespace: {{ .Values.global.namespace | default "app" }}
  labels:
    {{- include "eshop.labels" . | nindent 4 }}
data:
  rabbitmq.conf: |
    # Minimal configuration for RabbitMQ
    default_user = guest
    default_pass = guest
    default_vhost = /
    listeners.tcp.default = 5672
    management.listener.port = 15672
