apiVersion: v1
kind: Secret
metadata:
  name: {{ include "rabbitmq.fullname" . }}-secret
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "rabbitmq.labels" . | nindent 4 }}
type: Opaque
stringData:
  username: {{ .Values.rabbitmq.auth.username }}
  password: {{ .Values.rabbitmq.auth.password }}
