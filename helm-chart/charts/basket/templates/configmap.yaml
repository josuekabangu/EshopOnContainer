apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "basket.fullname" . }}-config
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "basket.labels" . | nindent 4 }}
data:
  appsettings.json: |
    {
      "Redis": {
        "Host": "{{ .Values.redis.host }}",
        "Port": "{{ .Values.redis.port }}"
      }
    }
