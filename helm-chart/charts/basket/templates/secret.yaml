apiVersion: v1
kind: Secret
metadata:
  name: {{ include "eshop.fullname" . }}-secrets
  namespace: {{ .Values.globalnamespaceName | default "app" }}
  labels:
    {{- include "eshop.labels" . | nindent 4 }}
type: Opaque
data:
  REDIS_CONNECTION: {{ .Values.secret.REDIS_CONNECTION | b64enc }}
  EVENTBUS_CONNECTION: {{ .Values.secret.EVENTBUS_CONNECTION | b64enc }}
  IDENTITY_URL: {{ .Values.secret.IDENTITY_URL | b64enc }}
