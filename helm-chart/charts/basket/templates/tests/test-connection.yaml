apiVersion: v1
kind: Pod
metadata:
  name: "basket-test-connection"
  labels:
    helm.sh/chart: basket
    app.kubernetes.io/name: basket
    app.kubernetes.io/instance: test
    app.kubernetes.io/component: test
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['basket:{{ .Values.service.port }}{{ .Values.healthcheck.path }}']
  restartPolicy: Never
