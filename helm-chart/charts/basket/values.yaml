replicaCount: 1

namespace: dev

image:
  repository: ajkabs/basket-api
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 5221
  nodePort: 30221  # inutile ici, mais conserv√© si besoin

resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 256Mi

env:
  ASPNETCORE_ENVIRONMENT: Development
  ASPNETCORE_HOSTING__ALLOWEDHOSTS: "*"
  ASPNETCORE_URLS: http://*:5221
  ConnectionStrings__Redis: redis
  Identity__Url: http://identity-api:5001
  DOTNET_READYTORUN: "1"
  DOTNET_TieredPGO: "1"
  DataProtection__Path: /app/keys

secret:
  EVENTBUS_CONNECTION: YW1xcDovL2d1ZXN0Omd1ZXN0QHJhYmJpdG1xOjU2NzI=

pvc:
  name: basket-data-protection-pvc
  size: 100Mi

probe:
  path: /hc
  port: 5221

ingress:
  enabled: true
  host: basket.local
  path: /hc
  pathType: Prefix
  servicePort: 80

nameOverride: ""
fullnameOverride: ""


