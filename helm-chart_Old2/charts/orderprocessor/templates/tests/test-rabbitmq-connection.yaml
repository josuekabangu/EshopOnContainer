apiVersion: v1
kind: Pod
metadata:
  name: {{ include "eshop.orderprocessor.fullname" . }}-test-connection
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "eshop.orderprocessor.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: test-connection
      image: busybox
      command: ['sh', '-c', 'nc -zv {{ .Values.rabbitmq.host }} {{ .Values.rabbitmq.port }}']
  restartPolicy: Never
