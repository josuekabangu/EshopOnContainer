apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "eshop.webhooks.fullname" . }}-config
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "eshop.webhooks.labels" . | nindent 4 }}
data:
  appsettings.json: |
    {
      "Database": {
        "Host": "{{ .Values.database.host }}",
        "Name": "{{ .Values.database.name }}"
      }
    }
