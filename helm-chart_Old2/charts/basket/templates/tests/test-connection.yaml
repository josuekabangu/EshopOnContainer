apiVersion: v1
kind: Pod
metadata:
  name: {{ include "eshop.basket.fullname" . }}-test-connection
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "eshop.basket.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: test-connection
      image: busybox
      command: ['sh', '-c', 'wget -q --spider http://{{ include "eshop.basket.fullname" . }}:{{ .Values.service.port }}/health']
  restartPolicy: Never
