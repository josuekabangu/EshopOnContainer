apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "eshop.catalogdb.fullname" . }}-config
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "eshop.catalogdb.labels" . | nindent 4 }}
data:
  postgresql.conf: |
    listen_addresses = '*'
    port = {{ .Values.service.port }}
